<span *ngIf="user != null">
<div class="profile-banner-large bg-img" [style.background-image]="'url('+ user.cover_picture + ')'">
</div>
<div class="profile-menu-area bg-white">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-3 col-md-3">
                <div class="profile-picture-box">
                    <figure class="profile-picture">
                        <a routerLink="/profile/{{user.username}}">
                            <img style="background: transparent; border-radius: 50%;"
                                [src]="user.profile_picture" alt="profile picture">
                        </a>
                    </figure>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 offset-lg-1">
                <div class="profile-menu-wrapper">
                    <div class="main-menu-inner header-top-navigation">

                        <div class="text-center  d-md-none d-xl-none">
                            <button class="edit-btn" routerLink = '/edit'>edit profile</button>
                        </div>

                        <nav>
                            <ul class="main-menu">
                                <li class="active"><a routerLink="/profile/siddharth">timeline</a></li>
                                <li><a routerLink="/profile/siddharth/about">about</a></li>
                                <li><a routerLink="/profile/siddharth/followers">7 followers</a></li>
                                <li><a routerLink="/profile/siddharth/following">1 following</a></li>
                                <!-- <li class="d-inline-block d-md-none"><a href="profile.html">edit profile</a></li> -->
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
            <div class="col-lg-2 col-md-3 d-none d-md-block">

                <div class="profile-edit-panel">
                    <button class="edit-btn"  routerLink ='/edit'>edit profile</button>
                </div>

            </div>
        </div>
    </div>
</div>
</span>

<header *ngIf="user != null">
  <div class="mobile-header-wrapper sticky d-block d-lg-none">
    <div class="mobile-header position-relative ">
      <div class="mobile-menu w-100">
        <ul>
          <li class="mt-2">
            <a class="notification" routerLink="/feed" style="color: black;"><i class="fa fa-newspaper-o"></i>
            </a>
          </li>
          <!-- <li class="mt-2">
            <a class="notification" routerLink="/notifications" style="color: black;"><i class="fa fa-bell"></i>
            </a>
          </li> -->
          <li class="mt-2">
            <button class="search-trigger" (click)="show_mobile_search = !show_mobile_search">
              <i class="fa fa-search"></i>
            </button>
            <div class="mob-search-box" *ngIf="show_mobile_search">
              <form class="mob-search-inner pt-3 pb-3 border-top" >
                <div class="dropdown show">
                  
                  <a class="profile-triger" role="button" id="dropdownMenuLink" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    <button class="top-search-btn" (click)="search_users()"><i class="fa fa-search"></i></button>
                  </a>
                  <div class="dropdown-menu">
                    <li class="unorder-list ml-2 mr-2"  *ngFor="let user of search_results">
                      <div class="profile-thumb">
                        <a href="/profile/{{user.username}}">
                          <figure class="profile-thumb-small">
                            <img [src]="user.profile_picture" alt="profile picture">
                          </figure>
                        </a>
                      </div>
                      <div class="unorder-list-info ml-3 mr-3">
                        <h3 class="list-title"><a routerLink="/profile/{{user.username}}">{{user.name}} </a> <i *ngIf="user.is_verified"
                            class="fa fa-check"
                            style="background-color: #2aa8df;border: white;border-radius: 8px;color: white;padding: 2px;"></i>
                        </h3>
                        <!-- <p class="list-subtitle"><a href="#">10 mutual</a></p> -->
                      </div>
                    </li>
                    <hr>
                  </div>
                  <input type="text" placeholder="Search" class="top-search-field" name="search_query"
                    [(ngModel)]="search_query">
                </div>
              </form>
            </div>
          </li>
        </ul>
      </div>
      <div class="mobile-header-profile">
        <!-- profile picture end -->
        <div class="dropdown show">
          <a class="profile-triger" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
            <img [src]="user.profile_picture" alt="profile picture" class="profile-thumb-small">
          </a>

          <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            <a class="dropdown-item" routerLink="/profile/{{user.username}}">@{{user.username}}</a>
            <a class="dropdown-item" routerLink="/profile/{{user.username}}/edit">Edit Profile</a>
            <!-- <a class="dropdown-item" routerLink="/messenger">Messenger</a>
            <a class="dropdown-item" routerLink="/activity">Activity</a>
            <a class="dropdown-item" routerLink="/settings">Settings</a> -->
            <a class="dropdown-item" routerLink="/logout">Logout</a>
          </div>
        </div>
        <!-- profile picture end -->
      </div>
    </div>
  </div>
</header>

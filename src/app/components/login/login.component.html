<main id="main" *ngIf="!is_logged_in">
    <section id="about" class="about">
        <div class="container mt-3">
            <div class="row">
                <div class="col-md-3">

                </div>
                <div class="col-md-6 d-none d-md-block">
                    <div class="container text-center">
                        <h1 class="display-4" style="text-align: center;">Gliter</h1>
                        <img src="https://github.com/GliterIn/.github/raw/main/profile/GliterLogo.png"
                            style="max-width: 250px;">
                        <br>
                        <br>
                        <p class="lead" style="display: flex;justify-content:center">
                            The cleanest micro-blogging platform.
                        </p>
                        <div class="container">
                            <button mat-raised-button color="primary" (click)="auth.login_user()">
                                Log in with Google
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<aside class="widget-area profile-sidebar">
    <!-- widget single item start -->
    <div class="card widget-item" style="border-radius: 2%; border: none;" *ngIf="user != null">
        <h4 class="widget-title">Siddharth Singh <i class="fa fa-check" *ngIf="user.is_verified"
                style="background-color: #2aa8df;border: white;border-radius: 8px;color: white;padding: 2px;"></i>
        </h4>
        <div class="widget-body">
            <div class="about-author">

                <p>{{user.bio}}</p>

                <ul class="author-into-list">

                    <li><a href="#"><i class="fa fa-briefcase"></i>{{user.occupation}}</a></li>


                    <li><a href="#"><i class="fa fa-home"></i>{{user.location}}</a></li>


                    <li><a href="#"><i class="fa fa-birthday-cake"></i>{{util.parseTimestampShort(user.birthday)}}</a></li>


                    <li><a href="#"><i class="fa fa-clock-o"></i> {{util.parseTimestampShort(user.joined_on)}}</a></li>


                    <li><a href="#"><i class="fa fa-venus-mars"></i>{{user.gender}}</a></li>


                    <li><a href="#"><i class="fa fa-heart"></i>{{user.relationship}}</a></li>

                </ul>
            </div>
        </div>
    </div>
    <!-- widget single item end -->

</aside>

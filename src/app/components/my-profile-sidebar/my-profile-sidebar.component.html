<aside class="widget-area">
    <!-- widget single item start -->
    <div class="card card-profile widget-item p-0" style="border-radius: 2%; border: none;" *ngIf="user != null">
        <div class="profile-banner">
            <figure class="profile-banner-small">
                <a routerLink="/profile/{{user.username}}">
                    <img [src]="user.cover_picture" alt="">
                </a>
                <a routerLink="/profile/{{user.username}}" class="profile-thumb-2">
                    <img [src]="user.profile_picture" alt="">
                </a>
            </figure>
            <div class="profile-desc text-center">
                <h6 class="author"><a routerLink="/profile">{{user.name}} <i *ngIf="user.is_verified" class="fa fa-check"
                            style="background-color: #2aa8df;border: white;border-radius: 8px;color: white;padding: 2px;"></i>
                    </a></h6>
                <p>{{user.bio}}</p>
            </div>
        </div>
    </div>
</aside>

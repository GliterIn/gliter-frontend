<div class="block-box post-view"  *ngFor="let post of posts">
    <div class="post-header">
        <div class="media">
            <div class="user-img">
                <img src="{{user!.profile_picture}}" style="max-width: 50px;">
            </div>
            <div class="media-body">
                <div class="user-title"><a href="/profile/{{user!.username}}">{{user!.name}}</a></div>
                <ul class="entry-meta">
                    <li class="meta-time">{{util.parseTimestamp(post.timestamp)}}</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="post-body">
        <div class="post-no-thumbnail">
            <p [innerHTML]="post.content"></p>
        </div>
        <div class="post-meta-wrap">
            <div class="post-meta">
                <div class="post-reaction">
                    <div class="reaction-icon">
                        <img src="https://radiustheme.com/demo/html/cirkle/media/figure/reaction_1.png" alt="icon">
                        <img src="https://radiustheme.com/demo/html/cirkle/media/figure/reaction_2.png" alt="icon">
                        <img src="https://radiustheme.com/demo/html/cirkle/media/figure/reaction_3.png" alt="icon">
                    </div>
                    <div class="meta-text">25</div>
                </div>
            </div>
            <div class="post-meta">
                <div class="meta-text">2 Comments</div>
                <div class="meta-text">05 Share</div>
            </div>
        </div>
    </div>
    <div class="post-footer">
        <ul>
            <li class="post-react">
                <a href="#"><i class="fa fa-thumbs-up"></i>React!</a>
                <ul class="react-list">
                    <li><a href="#"><img src="https://radiustheme.com/demo/html/cirkle/media/figure/reaction_1.png" alt="Like"></a></li>
                    <li><a href="#"><img src="https://radiustheme.com/demo/html/cirkle/media/figure/reaction_3.png" alt="Like"></a></li>
                    <li><a href="#"><img src="https://radiustheme.com/demo/html/cirkle/media/figure/reaction_4.png" alt="Like"></a></li>
                    <li><a href="#"><img src="https://radiustheme.com/demo/html/cirkle/media/figure/reaction_2.png" alt="Like"></a></li>
                    <li><a href="#"><img src="https://radiustheme.com/demo/html/cirkle/media/figure/reaction_7.png" alt="Like"></a></li>
                    <li><a href="#"><img src="https://radiustheme.com/demo/html/cirkle/media/figure/reaction_6.png" alt="Like"></a></li>
                    <li><a href="#"><img src="https://radiustheme.com/demo/html/cirkle/media/figure/reaction_5.png" alt="Like"></a></li>
                </ul>
            </li>
            <li><a href="#"><i class="fa fa-comment"></i>Comment</a></li>
            <li class="post-share">
                <a href="javascript:void(0);" class="share-btn"><i class="fa fa-share"></i>Share</a>
                <ul class="share-list">
                    <li><a href="#" class="color-fb"><i class="fa fa-facebook"></i></a></li>
                    <li><a href="#" class="color-twitter"><i class="fa fa-twitter"></i></a></li>
                </ul>
            </li>
        </ul>
    </div>

<div class="card card-small" style="border-radius: 1%; border: none;" *ngIf="user != null && !third_person">
    <div class="share-box-inner">
        <!-- profile picture end -->
        <div class="profile-thumb">
            <a routerLink="/profile/{{user.username}}">
                <figure class="profile-thumb-middle">
                    <img [src]="user.profile_picture" alt="profile picture">
                </figure>
            </a>
        </div>
        <!-- profile picture end -->

        <div class="share-content-box w-100">
            <form class="share-text-box" method="post">
                <textarea name="share" class="share-text-field" aria-disabled="true" placeholder="Say Something"
                    data-bs-toggle="modal" data-bs-target="#textbox" id="email" [(ngModel)]="content"></textarea>
                <button class="btn-share" (click)="share_post()">share</button>
            </form>
        </div>
        <!-- share content box end -->
        <!-- Modal start -->
        <div class="modal fade" id="textbox" aria-labelledby="textbox">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form method="post">
                        <div class="modal-header">
                            <h5 class="modal-title">Share Your Mood</h5>
                            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">Ã—</span>
                            </button>
                        </div>
                        <div class="modal-body custom-scroll ps">
                            <textarea name="share" class="share-field-big custom-scroll ps"
                                placeholder="Say Something"  [(ngModel)]="content"></textarea>
                            <div class="ps__rail-x" style="left: 0px; bottom: 3px;">
                                <div class="ps__thumb-x" tabindex="0" style="left: 0px; width: 0px;">
                                </div>
                            </div>
                            <div class="ps__rail-y" style="top: 0px; right: 2px;">
                                <div class="ps__thumb-y" tabindex="0" style="top: 0px; height: 0px;">
                                </div>
                            </div>
                            <div class="ps__rail-x" style="left: 0px; bottom: 3px;">
                                <div class="ps__thumb-x" tabindex="0" style="left: 0px; width: 0px;"></div>
                            </div>
                            <div class="ps__rail-y" style="top: 0px; right: 2px;">
                                <div class="ps__thumb-y" tabindex="0" style="top: 0px; height: 0px;"></div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="post-share-btn" data-bs-dismiss="modal">cancel</button>
                            <button class="post-share-btn" (click)="share_post()" data-bs-dismiss="modal">post</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
